<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>
<body>
  <form>
    <h1>Contact Us</h1>

    <!-- name -->
    <div class="two_col_row">

      <!-- first name -->
      <div class="form_row name first_col">
        <label for="firstname">

          <p>First Name <span class="required_char">*</span></p>
          <input id="firstname" name="firstname" type="text" required>

        </label>
        <p class="error required"></p>
      </div>

      <!-- last name -->
      <div class="form_row name second_col">
        <label for="lastname">

          <p>Last Name <span class="required_char">*</span></p>
          <input id="lastname" name="lastname" type="text" required>

        </label>
        <p class="error required"></p>
      </div>

    </div>

    <!-- email -->
    <div class="form_row">
      <label for="email">

        <p>Email Address <span class="required_char">*</span></p>
        <input id="email" name="email" type="text" required>

      </label>
      <p class="error invalid_email"></p>
      <p class="error required"></p>
    </div>


    <!-- Query Type -->
    <div class="form_row query"> 
      <p>Query Type <span class="required_char">*</span></p>

      <div class="two_col_row">

        <label for="general_enquiry first_col" class="enquiry">

          <input id="general_enquiry" name="QueryType" value="General Enquiry" type="radio">
          General Enquiry

        </label>

        <label for="support_request second_col" class="enquiry">

          <input id="support_request" name="QueryType" value="Support Request" type="radio">
          Support Request

        </label>
        
      </div>

      <p class="error required_query"></p>
    </div>
    

    <!-- message -->
    <div class="form_row"> 
      <label for="message">

        <p>Message <span class="required_char">*</span></p>
        <textarea id="message" name="message"></textarea>

      </label>
      <p class="error required"></p>
    </div>


    <!-- consent -->
    <div class="form_row"> 
      <label for="consent">

        <input id="consent" name="consent" type="checkbox" required>
        I consent to being contacted by the team <span class="required_char">*</span>

      </label>
      <p class="error required_consent"></p>
    </div>


    <button type="submit">Submit</button>
  </form>

  </footer>

  <script src="index.js"></script>
</body>
</html>
