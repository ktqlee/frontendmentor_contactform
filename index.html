<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h1>Contact Us</h1>

    <div class="form_col name">
      <label for="firstname">

        <p>First Name <span class="required_char">*</span></p>
        <input id="firstname" name="firstname" type="text" required>

      </label>
      <p class="error_required">This field is required</p>
    </div>


    <div class="form_col name">
      <label for="lastname">

        <p>Last Name <span class="required_char">*</span></p>
        <input id="lastname" name="lastname" type="text" required>

      </label>
      <p class="error_required">This field is required</p>
    </div>


    <div class="form_col">
      <label for="email">

        Email Address <span class="required_char">*</span>
        <input id="email" name="email" type="text" required>

      </label>
      <p class="invalid_email">Please enter a valid email address</p>
      <p class="error_required">This field is required</p>
    </div>


    <!-- Query Type -->
    <div class="form_col"> 
      Query Type <span class="required_char">*</span>

      <label for="general_enquiry">

        <input id="general_enquiry" name="QueryType" value="General Enquiry" type="radio">
        General Enquiry

      </label>

      <label for="support_request">

        <input id="support_request" name="QueryType" value="Support Request" type="radio">
        Support Request

      </label>

      <p class="error_required">Please select a query type</p>
    </div>
    

    <div class="form_col"> 
      <label for="message">

        Message <span class="required_char">*</span>
        <textarea id="message" name="message"></textarea>

      </label>
      <p class="error_required">This field is required</p>
    </div>


    <div class="form_col"> 
      <label for="consent">

        <input id="consent" name="consent" type="checkbox" required>
        I consent to being contacted by the team <span class="required_char">*</span>

      </label>
      <p class="error_required">To submit this form, please consent to being contacted</p>
    </div>


    <button type="submit">Submit</button>
  </form>

</body>
</html>
